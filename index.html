<html lang="en-CA">
<head>
	<title>ACL Injury Predictor</title>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="script.js"></script>
	<style>
		body {
			background-color: white;
		}
		a.changemodel {
			color: orange;
			font-size: 10px;
			font-family: 'Times New Roman'
		}
		.website-footer {
			text-align: center;
			margin-top: 240px;
		}
		.features-display {
			margin-top: 144px;
		}
		.selection-container {
			margin-top: 48px;
		}
	</style>
</head>
<body>
	
<nav class="navbar navbar-expand-sm bg-light">
	<div class="container-fluid">
		<a class="nav-brand" href="#">
			<img src="https://i.pinimg.com/originals/38/03/af/3803afa55f1870c4e1e721147dd6db50.png" class="rounded" width="80" height="80"/>
		</a>
	</div>
</nav>

<div class="container-fluid my-3">
	<center>
		<h1>
			<u>ACL Injury Predictor</u>
		</h1>
	</center>
</div>

<form action="https://bluetr981.github.io/ACL-Injury-Website/" method="get">
	<h1 class="features-display text-center">Features</h1>
	<div class="container p-5 selection-container bg-light text-dark text-center">
		<label for="selmod" class="form-label">Select Model:</label>
		<select class="form-select" id="selmod" name="select_model" onchange="returnMenuStatus()">
			<option id="model1">RF_Acc_[1, 2, 3, 4, 5]</option>
			<option id="model2">SVM_Acc_model_[1, 2, 3, 4, 5]</option>
			<option id="model3">SVM_Acc_model_[1, 2, 4, 5]</option>
			<option id="model4">SVM_F2_model_[2, 3, 4]</option>
			<option id="model5">XGB_F2_model_[1, 2, 3, 4, 5]</option>
		</select>
		<br>
		<script>
			const selectionMenu = document.getElementById("selmod");
			const selectedChoice = sessionStorage.getItem("selected_model");

			for (const x of selectionMenu.options) {
				if (x.value == selectedChoice) {
					x.selected = true;
					break;
				}
			}
		</script>				
		<br>
	</div>
	<center>
		<button type="submit" class="btn btn-danger mt-5 text-white" id="submit_button">Select Model For Use</button>
	</center>
</form>

<p id="demo">CURRENT MODEL: RF_Acc_[1, 2, 3, 4, 5]</p>
